<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Company</title>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #fff; 
            font-weight: 500;
            background-image: url("https://images.pexels.com/photos/325185/pexels-photo-325185.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2");
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            background-color: rgba(14, 40, 96, 0.6); 
            padding: 20px;
            padding-bottom: 40px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.893);
            display: flex;
            flex-direction: column;
            overflow: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            align-items: center;
            justify-content: space-evenly;
        }

        .form-section {
            display: none;
            width: 100%;
            border: 1px;
            border-radius: 4px;
            cursor: text;
        }

        @keyframes moveText {
            0% {
                transform: rotate(10deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        .moving-text {
            animation: moveText 1s ease-in-out;
        }

        .form-section input,
        .form-section select {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
        }

        .form-section button {
            width: 90%;
            padding: 10px;
            background-color:rgba(12, 35, 83, 0.6); 
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-section button:hover {
            background-color: rgba(2, 38, 77); 
        }

        .container hr{
        border: none;
        width: 100%;
        height: 1px;
        background-color: #eceff0;
        margin-bottom: 20px;
    }

    label:hover{
        color:rgba(39, 63, 117, 0.6);
    }
    header {
            position: absolute;
            top: 20px;
            left: 20px;
            
        }

    header a {
        text-decoration: none;
            color: rgba(14, 40, 96, 0.6); 
            cursor: pointer;
            font-size: 16px;
    }    

    header a:hover{
        color: rgb(5, 51, 100);
    }

    </style>
</head>

<header>
    <a href="#" onclick="goBack()">Back</a>
</header>
<body>
    
    <div class="container">
        
        <h1 class="moving-text">Let's Talk ?</h1>
        <hr>

        <form id="contactForm" action="#">
            <label>
                <input type="radio" name="contactOption" value="projectOption">
                Discuss a project
            </label>
            <label>
                <input type="radio" name="contactOption" value="teamOption">
                Join the team
            </label>
            <label>
                <input type="radio" name="contactOption" value="conversationOption">
                Send an Email
            </label>

            <div class="form-section" id="projectOption">
                <input type="text" name="name" placeholder="Name:" >
                <input type="tel" name="phone" placeholder="Phone: (044)-(111)-(111)" >
                <input type="email" name="email" placeholder="Email:">
                <input type="text" name="comment" placeholder="Comment (Optional)">
                <button type="submit">Submit</button>
            </div>

            <div class="form-section" id="teamOption">
                <input type="text" name="name" placeholder="Name:" >
                <input type="tel" name="phone" placeholder="Phone: (044)-(111)-(111)" >
                <input type="email" name="email" placeholder="Email:" >
                <input type="text" name="profession" placeholder="Profession:" >
                <input type="text" name="comment" placeholder="Comment (Optional)">
                <input type="file" name="file-upload" >
                <button type="submit">Submit</button>
            </div>

            <div class="form-section" id="conversationOption">
                <form id="emailForm">
                    
                    <input type="text" id="name" name="name" placeholder="Name and Surname" >
                    <input type="email" id="email" name="email" placeholder="Email Address" >
                    <textarea id="message" name="message" placeholder="Message.." ></textarea>
        
                    <button type="button" onclick="sendEmail()">Send an Email</button>
                </form>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const contactForm = document.getElementById('contactForm');
            const projectOption = document.getElementById('projectOption');
            const teamOption = document.getElementById('teamOption');
            const conversationOption = document.getElementById('conversationOption');

            contactForm.addEventListener('submit', function (event) {
                event.preventDefault();
                
                const selectedOption = document.querySelector('input[name="contactOption"]:checked').value;

                switch (selectedOption) {
                    case 'projectOption':
                       
                        console.log('Project form submitted');
                        break;
                    case 'teamOption':
                     
                        console.log('Join The Team form submitted');
                        break;
                    case 'conversationOption':
                       
                        console.log('Send an email form submitted');
                        break;
                    default:
                        console.error('Invalid option selected');
                }
            });

        
            document.querySelectorAll('input[name="contactOption"]').forEach(function (radio) {
                radio.addEventListener('change', function () {
                    projectOption.style.display = 'none';
                    teamOption.style.display = 'none';
                    conversationOption.style.display = 'none';

                    const selectedOption = document.querySelector('input[name="contactOption"]:checked').value;

                    switch (selectedOption) {
                        case 'projectOption':
                            projectOption.style.display = 'block';
                            break;
                        case 'teamOption':
                            teamOption.style.display = 'block';
                            break;
                        case 'conversationOption':
                            conversationOption.style.display = 'block';
                            break;
                        default:
                            console.error('Invalid option selected');
                    }
                });
            });
        });

        function sendEmail() {
  
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var message = document.getElementById('message').value;

    var subject = 'Message from: ' + name;

    var body = 'Name and Surname: ' + name + '\nEmail: ' + email + '\n\nMessage:\n' + message;

    window.open('mailto:website.architectural@gmail.com?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(body));
}

function goBack() {
        window.history.back();
    }
    </script>
</body>
</html>
