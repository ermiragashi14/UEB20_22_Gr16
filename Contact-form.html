<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Company</title>
    <style>
     body {
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        background-color: #eceff0;
        margin: 0;
        padding: 20px;
        color:rgb(0, 0, 0);
        font-weight: 500;
    }


    .container {
        max-width: 600px;
        background-color: #a7a6a8;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 35%;
        left: 50%;
        transform: translate(-50%, -50%);
        align-items: center;
    }

    .form-section {
        display: none;
        width: 100%;
        border: 1px;
        border-radius: 4px;
    }

    @keyframes moveText {
        0% {
            transform:rotate(10deg);
        }
        100% {
            transform:rotate(0deg);
        }
        }
        
    .moving-text {
        animation: moveText 1s ease-in-out; 
    }


    </style>
</head>


<body>
    <div class="container">
        <h1>Let's Talk</h1>
        
        <form id="contactForm" action="#">
            

            <label>
                <input type="radio" name="contactOption" value="projectOption" >
                Discuss the project
            </label>
            <label>
                <input type="radio" name="contactOption" value="teamOption">
                Join the team
            </label>
            <label>
                <input type="radio" name="contactOption" value="conversationOption">
                Conversation
            </label>
        

            <div id="projectOption" class="form-section">
               
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Name*:" required>

                <label for="phone"></label>
                <input type="tel" id="phone" name="phone" placeholder="Phone*: (044)-(111)-(111)" required>

                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email*:" value="@gmail.com"required>

                <label for="comment"></label>
                <input type="textbox" id="comment" name="comment" placeholder="Comment (Optional)">
                <button type="submit">Submit</button>
            </div>

            <div id="teamOption" class="form-section">
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Name*:" required>

                <label for="phone"></label>
                <input type="tel" id="phone" name="phone" placeholder="Phone*: (044)-(111)-(111)" required>

                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email*:" value="@gmail.com"required>

                <label for="profession"></label>
                <input type="text" id="profession" name="profession" placeholder="Profession*:" required>

                <label for="comment"></label>
                <input type="textbox" id="comment" name="comment" placeholder="Comment (Optional)">

                <label for="file-upload">Upload CV*: </label>
                <input type="file" id="file-upload" name="file-upload" required>

                <button type="submit">Submit</button>
            </div>

            <div id="conversationOption" class="form-section">

                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Name*:" required>

                <label for="phone"></label>
                <input type="tel" id="phone" name="phone" placeholder="Phone*: (044)-(111)-(111)" required>

                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email*:" value="@gmail.com"required>

                <select name="activity" id="activity">
                    <option value="" disabled selected>Select an activity</option>
                    <option value="Architecture">Architecture</option>
                    <option value="Design">Design</option>
                    <option value="Interior-Design">Interior-Design</option>
                    <option value="Other">Other</option>
                </select>
                <label for="comment"></label>
                <input type="textbox" id="comment" name="comment" placeholder="Comment (Optional)">
                <button type="submit">Submit</button>
            </div>

            
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const contactForm = document.getElementById('contactForm');
    const projectOption = document.getElementById('projectOption');
    const teamOption = document.getElementById('teamOption');
    const conversationOption = document.getElementById('conversationOption');

    contactForm.addEventListener('submit', function (event) {
        event.preventDefault();
        // Handle form submission logic here based on selected option
        const selectedOption = document.querySelector('input[name="contactOption"]:checked').value;

        switch (selectedOption) {
            case 'projectOption':
                // Handle general form submission
                console.log('Project form submitted');
                break;
            case 'teamOption':
                // Handle sales form submission
                console.log('Join The Team form submitted');
                break;
            case 'conversationOption':
                // Handle support form submission
                console.log('Conversation form submitted');
                break;
            default:
                console.error('Invalid option selected');
        }
    });

    // Show the corresponding form section based on the selected radio button
    document.querySelectorAll('input[name="contactOption"]').forEach(function (radio) {
        radio.addEventListener('change', function () {
            projectOption.style.display = 'none';
            teamOption.style.display = 'none';
            conversationOption.style.display = 'none';

            const selectedOption = document.querySelector('input[name="contactOption"]:checked').value;

            switch (selectedOption) {
                case 'projectOption':
                projectOption.style.display = 'block';
                    break;
                case 'teamOption':
                teamOption.style.display = 'block';
                    break;
                case 'conversationOption':
                conversationOption.style.display = 'block';
                    break;
                default:
                    console.error('Invalid option selected');
            }
        });
    });
});

    </script>
</body>
</html>
